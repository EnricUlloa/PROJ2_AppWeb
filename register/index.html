<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Registro</h1>
        <form id="registerForm">
          <label for="email">Nombre:</label>
          <input type="text" id="name" name="name" placeholder="Ingresa un nombre">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Ingresa un email">
          
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Ingresa una contraseña">
          
          <label for="password-confirmation">Repite la contraseña:</label>
          <input type="password" id="password-confirmation" name="password-confirmation" placeholder="Ingresa la contraseña nuevamente">

          <a href="/login">Iniciar sessión</a>

          <button type="submit">Crear cuenta</button>
        </form>
        <p id="error-message" class="error-message"></p>
      </div>
</body>
<script type="module" src="page.js"></script>
</html>
