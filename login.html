<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">

    <h1>Login</h1>
    <!--<img src="imatge/logopauseapp.png" alt="pasu" class="logo">-->
    <form id="loginForm">
      <label for="email" style="text-align: left;">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Ingresa tu email">
      
      <label for="password" style="text-align: left;">Contraseña:</label>
      <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
      
      <button type="submit">Iniciar sesión</button>
    </form>
    <p id="error-message" class="error-message" style="display: none; color: red;"></p>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
